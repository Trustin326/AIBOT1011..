<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tha DollHouse AI Bot Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background: radial-gradient(circle at top,#0b2a2d,#05070d);
color:white;
font-family:Poppins;
}

.hero{
text-align:center;
padding:80px 20px;
}

.hero h1{
font-family:Playfair Display;
font-size:64px;
letter-spacing:3px;
background:linear-gradient(90deg,#f4e3b2,#9cd6d9);
-webkit-background-clip:text;
color:transparent;
}

.desc{
max-width:900px;
margin:30px auto;
padding:30px;
border-radius:20px;
background:rgba(255,255,255,.05);
backdrop-filter: blur(10px);
font-size:20px;
line-height:1.7;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
padding:40px;
}

.card{
background:#111;
border-radius:20px;
overflow:hidden;
cursor:pointer;
transition:.3s;
box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.card:hover{
transform:translateY(-8px);
}

.card img{
width:100%;
}

.owner-bar{
display:flex;
justify-content:space-between;
padding:20px 40px;
background:rgba(255,255,255,.04);
}

button{
background:linear-gradient(90deg,#f4e3b2,#c7a44a);
border:none;
padding:10px 18px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

</style>
</head>

<body>

<div class="owner-bar">
<div>Status: <b id="status">Guest</b></div>
<div>
<button onclick="loginOwner()">Owner Login</button>
<button onclick="openDashboard()">Dashboard</button>
</div>
</div>

<section class="hero">
<h1>THA DOLLHOUSE</h1>

<div class="desc">
Welcome to Tha DollHouse AI Bot Collection — your exclusive suite of intelligent digital tools crafted to help you work smarter, automate faster, and earn from anywhere.<br><br>
✨ Tap any pricing card to open a live demo page. Each bot is just $39.
</div>
</section>

<div class="grid">

<div class="card" onclick="go('bizbot.html')">
<img src="assets/bizbot.png">
</div>

<div class="card" onclick="go('coachai.html')">
<img src="assets/coachai.png">
</div>

<div class="card" onclick="go('promopix.html')">
<img src="assets/promopix.png">
</div>

<div class="card" onclick="go('designdiva.html')">
<img src="assets/designdiva.png">
</div>

<div class="card" onclick="go('glambot.html')">
<img src="assets/glambot.png">
</div>

<div class="card" onclick="go('chefgenie.html')">
<img src="assets/chefgenie.png">
</div>

<div class="card" onclick="go('writersx.html')">
<img src="assets/writersx.png">
</div>

<div class="card" onclick="go('sellerpro.html')">
<img src="assets/sellerpro.png">
</div>

</div>

<script src="owner.js"></script>

<script>
function go(p){ location.href=p }
</script>

</body>
</html>
